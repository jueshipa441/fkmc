<head>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">首页</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1>服务器公告</h1>
        
        <section class="announcements">
            <!-- 公告内容将通过JavaScript动态渲染 -->
        </section>
        
        <!-- 公告管理表单（仅管理员可见） -->
        <div id="announcement-admin" style="display: none; max-width: 800px; margin: 2rem auto; padding: 1.5rem; background: #f0f7ff; border-radius: 14px;">
            <h2>发布新公告</h2>
            <form id="announcement-form">
                <div class="form-group">
                    <label for="announcement-title">标题</label>
                    <input type="text" id="announcement-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="announcement-content">内容</label>
                    <textarea id="announcement-content" name="content" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="announcement-date">日期</label>
                    <input type="date" id="announcement-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="announcement-pinned">
                        <input type="checkbox" id="announcement-pinned" name="pinned">
                        置顶公告
                    </label>
                </div>
                <button type="submit" class="btn">发布公告</button>
            </form>
        </div>
        
        <!-- 先加载公告数据文件 -->
        <script src="redact.js"></script>
        <!-- 使用简化版公告管理系统脚本 -->
        <script src="simplified_announcements.js"></script>
    </main>

</body>
</html>
